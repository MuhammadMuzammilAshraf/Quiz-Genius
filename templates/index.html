<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light gray background color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007bff; /* Blue color for the title */
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff; /* Blue color for buttons */
            color: #fff; /* White text for buttons */
        }

        /* Added style for the motivational quote */
        .motivational-quote {
            font-style: italic;
            font-size: 18px;
            color: #555;
        }

        /* Style for the loading spinner */
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner-border {
            color: #007bff; /* Blue color for the spinner */
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1>Quiz Genius Powered by OPENAI</h1>
                        <p>Challenge your knowledge and learn new things!</p>
                        <form action="/generate" method="POST" id="mcq-form">
                            <div class="form-group">
                                <label for="field">Select a Field:</label>
                                <select class="form-control" name="field" id="field">
                                    {% for field in fields %}
                                    <option value="{{ field }}">{{ field }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="level">Select a Level:</label>
                                <select class="form-control" name="level" id="level">
                                    {% for level in levels %}
                                    <option value="{{ level }}">{{ level }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Generate MCQs</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p class="text-muted motivational-quote">"The only way to do great work is to love what you do." - Steve Jobs</p>
                            <div class="loading-spinner">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <p class="mt-2">Generating questions... Please wait.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Display loading spinner and message when the form is submitted
        $(document).ready(function() {
            $("#mcq-form").submit(function() {
                $(".loading-spinner").show();
            });
        });
    </script>
</body>
</html>

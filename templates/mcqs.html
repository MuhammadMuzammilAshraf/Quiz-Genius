<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light gray background color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF; /* Blue header background color */
            color: #fff; /* White text color */
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #2e2c2b; /* Blue color for the title */
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .form-check-label {
            font-weight: normal;
        }

        .btn-primary {
            background-color: #007BFF; /* Blue color for buttons */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="h3">Multiple Choice Quiz</h1>
    </header>
    
    <div class="container mt-4">
        <form action="/evaluate" method="POST">
            {% for question_index in mcq_data['QuestionIndices'] %}
            <div class="question mb-4">
                <p><strong>Question {{ question_index + 1 }}:</strong> {{ mcq_data['Questions'][question_index] }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="question{{ question_index + 1 }}_A" name="question{{ question_index + 1 }}" value="A">
                    <label class="form-check-label" for="question{{ question_index + 1 }}_A">{{ mcq_data['Options'][question_index][0] }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="question{{ question_index + 1 }}_B" name="question{{ question_index + 1 }}" value="B">
                    <label class="form-check-label" for="question{{ question_index + 1 }}_B">{{ mcq_data['Options'][question_index][1] }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="question{{ question_index + 1 }}_C" name="question{{ question_index + 1 }}" value="C">
                    <label class="form-check-label" for="question{{ question_index + 1 }}_C">{{ mcq_data['Options'][question_index][2] }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="question{{ question_index + 1 }}_D" name="question{{ question_index + 1 }}" value="D">
                    <label class="form-check-label" for="question{{ question_index + 1 }}_D">{{ mcq_data['Options'][question_index][3] }}</label>
                </div>
            </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Answers</button>
            </div>
        </form>
    </div>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
